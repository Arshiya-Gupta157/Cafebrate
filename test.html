<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Increment/Decrement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="item" id="coffee">
        <h5>Coffee</h5>
        <div class="submenu">
            <div class="row align-items-center mb-2">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate1">
                        <label class="form-check-label" for="flexCheckIndeterminate1">
                            Espresso - ₹150
                        </label>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <label for="quantity1" class="me-2">Enter Quantity:</label>
                    <input class="quantity form-control" id="quantity1" type="number" style="width: 80px;">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate2">
                        <label class="form-check-label" for="flexCheckIndeterminate2">
                            Cappuccino - ₹200
                        </label>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <label for="quantity2" class="me-2">Enter Quantity:</label>
                    <input class="quantity form-control" id="quantity2" type="number" style="width: 80px;">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate3">
                        <label class="form-check-label" for="flexCheckIndeterminate3">
                            Latte - ₹220
                        </label>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <label for="quantity3" class="me-2">Enter Quantity:</label>
                    <input class="quantity form-control" id="quantity3" type="number" style="width: 80px;">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate4">
                        <label class="form-check-label" for="flexCheckIndeterminate4">
                            Mocha - ₹250
                        </label>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <label for="quantity4" class="me-2">Enter Quantity:</label>
                    <input class="quantity form-control" id="quantity4" type="number" style="width: 80px;">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate5">
                        <label class="form-check-label" for="flexCheckIndeterminate5">
                            Americano - ₹180
                        </label>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <label for="quantity5" class="me-2">Enter Quantity:</label>
                    <input class="quantity form-control" id="quantity5" type="number" style="width: 80px;">
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
